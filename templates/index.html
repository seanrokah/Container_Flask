<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FlaskContainer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #3f51b5;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo span {
            font-size: 3.5rem;
            color: #3f51b5;
        }
        .highlight {
            color: #3f51b5;
            font-weight: bold;
        }
        .button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>üêç</span>
        </div>
        <h1>Welcome to <span class="highlight">FlaskContainer</span></h1>
        <p>Your containerized Flask application environment is ready to go!</p>
        <p>Build, deploy, and scale your Flask applications with ease.</p>
        <button class="button">Get Started</button>
    </div>
</body>
</html>
